name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          [cite_start]username: ${{ secrets.DOCKER_USERNAME }} # À configurer dans GitHub 
          [cite_start]password: ${{ secrets.DOCKER_PASSWORD }} # À configurer dans GitHub 

      - name: Build & Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest
